<body>
    <div class="container">

        <div class="status">

        <div class="chat-container">
            <div class="chat-setup">
                <h3>ì±„íŒ… ì°¸ì—¬</h3>
                <input type="text" id="usernameInput" placeholder="ì‚¬ìš©ì ì´ë¦„" />
                <input type="text" id="roomInput" placeholder="ì±„íŒ…ë°© ID" value="general" />
                <button onclick="joinChat()" id="joinBtn">ì±„íŒ… ì°¸ì—¬</button>
                <button onclick="leaveChat()" id="leaveBtn" disabled>ì±„íŒ… ë‚˜ê°€ê¸°</button>
                
                <h3>API í…ŒìŠ¤íŠ¸</h3>
                <button onclick="testHealth()">Health Check</button>
                <button onclick="testData()">Data API</button>
                <button onclick="getRooms()">ì±„íŒ…ë°© ëª©ë¡</button>
            </div>

            <div class="chat-area" id="chatArea">
                <h3>ì±„íŒ…ë°©: <span id="currentRoom"></span></h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="handleKeyPress(event)" />
                    <button onclick="sendMessage()">ì „ì†¡</button>
                </div>
            </div>

        <div id="result"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUsername = '';
        let currentRoom = '';

        // Socket.IO ì—°ê²° ì´ˆê¸°í™”
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
            });

            socket.on('receive-message', (data) => {
                displayMessage(data);
            });

            socket.on('user-joined', (data) => {
                displaySystemMessage(data.message);
            });

            socket.on('user-left', (data) => {
                displaySystemMessage(data.message);
            });

            socket.on('chat-history', (messages) => {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                messages.forEach(message => {
                    displayMessage(message);
                });
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'ì—°ê²° ìƒíƒœ: ì—°ê²°ë¨';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'ì—°ê²° ìƒíƒœ: ì—°ê²° ì•ˆë¨';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim();
            
            if (!username || !room) {
                alert('ì‚¬ìš©ì ì´ë¦„ê³¼ ì±„íŒ…ë°© IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!socket) {
                initSocket();
            }

            currentUsername = username;
            currentRoom = room;

            socket.emit('join-room', room, username);
            socket.emit('get-history', room);

            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('currentRoom').textContent = room;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('leaveBtn').disabled = false;
            document.getElementById('usernameInput').disabled = true;
            document.getElementById('roomInput').disabled = true;

            displaySystemMessage(`${room} ì±„íŒ…ë°©ì— ì°¸ì—¬í–ˆìŠµë‹ˆë‹¤.`);
        }

        function leaveChat() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }

            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
            document.getElementById('usernameInput').disabled = false;
            document.getElementById('roomInput').disabled = false;
            document.getElementById('chatMessages').innerHTML = '';
            
            currentUsername = '';
            currentRoom = '';
            updateConnectionStatus(false);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !socket) return;

            socket.emit('send-message', { message: message });
            messageInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayMessage(data) {
            const chatMessages = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            messageEl.innerHTML = `
                <strong>${data.username}</strong> <small>(${time})</small><br>
                ${data.message}
            `;
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displaySystemMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message system';
            messageEl.textContent = message;
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').textContent = 
                    'Health Check ê²°ê³¼:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    'Error: ' + error.message;
            }
        }

        async function testData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                document.getElementById('result').textContent = 
                    'Data API ê²°ê³¼:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    'Error: ' + error.message;
            }
        }

        async function getRooms() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                document.getElementById('result').textContent = 
                    'ì±„íŒ…ë°© ëª©ë¡:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    'Error: ' + error.message;
            }
        }
    </script>
